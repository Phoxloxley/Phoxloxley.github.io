<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Phoxfire Loxley</title>

</head>
<body>

    <div class="container">

        <div class="st-container">

            <input type="radio" name="radio-set" checked="checked" id="st-control-1" />
            <a href="#st-panel-1">Home</a>
            <input type="radio" name="radio-set" id="st-control-2" />
            <a href="#st-panel-2">About</a>
            <input type="radio" name="radio-set" id="st-control-3" />
            <a href="#st-panel-3">Illustrations</a>
            <input type="radio" name="radio-set" id="st-control-4" />
            <a href="#st-panel-4">Front End</a>
            <input type="radio" name="radio-set" id="st-control-5" />
            <a href="#st-panel-5">Contact Me</a>

            <div class="st-scroll">

                <section class="st-panel" id="st-panel-1">
                    <div class="st-deco" data-icon="&#xf015;"></div>
                    <h2>Home</h2>
                    <p>
                        Image Slide Show - Coming Soon.
                    </p>
                </section> <!-- end Home section -->

                <section class="st-panel" id="st-panel-2">
                    <div class="st-deco" data-icon="&#xf2c1;"></div>
                    <h2>About</h2>
                    <p>
                        Blurp about me coming soon.
                    </p>
                </section> <!-- end About section -->

                <section class="st-panel" id="st-panel-3">
                    <div class="st-deco" data-icon="&#xf1fc;"></div>
                    <h2>Illustrations</h2>
                    <p>
                        Image Gallery coming soon.
                    </p>
                </section> <!-- end Illustrations section -->

                <section class="st-panel" id="st-panel-4">
                    <div class="st-deco" data-icon="&#xf108;"></div>
                    <h2>Front End Development</h2>
                    <p>
                        Examples of Front End Development Coming Soon.
                    </p>
                </section> <!-- end Front End section -->

                <section class="st-panel" id="st-panel-5">
                    <div class="st-deco" data-icon="&#xf003;"></div>
                    <h2>Contact Me</h2>
                    <p>
                        Contact Form and Social Icons coming soon.
                    </p>
                </section>

            </div> <!-- end .st-scroll -->

        </div> <!-- end .st-container -->

    </div> <!-- end .container -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</html>
