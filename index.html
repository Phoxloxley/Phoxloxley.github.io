<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <script src="https://use.fontawesome.com/1f7cd582a3.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Phoxfire Loxley</title>

</head>
<body>

    <div class="container">

        <div class="slide-container">

            <input type="radio" name="radio-set" checked="checked" id="slide-control-1" />
            <a href="#slide-panel-1">Home</a>
            <input type="radio" name="radio-set" id="slide-control-2" />
            <a href="#slide-panel-2">About</a>
            <input type="radio" name="radio-set" id="slide-control-3" />
            <a href="#slide-panel-3">Illustrations</a>
            <input type="radio" name="radio-set" id="slide-control-4" />
            <a href="#slide-panel-4">Front End</a>
            <input type="radio" name="radio-set" id="slide-control-5" />
            <a href="#slide-panel-5">Contact Me</a>

            <div class="slide-scroll">

                <section class="slide-panel" id="slide-panel-1">
                    <div class="slide-deco" data-icon="&#xf015;"></div>
                    <h2>Phoxfire Loxley</h2>
                    <h3>Illustrator and Front End Dev</h3>
                </section> <!-- end Home section -->

                <section class="slide-panel" id="slide-panel-2">
                    <div class="slide-deco" data-icon="&#xf2c1;"></div>
                    <h2>About</h2>
                    <p>Blurp about me coming soon.</p>
                </section> <!-- end About section -->

                <section class="slide-panel" id="slide-panel-3">
                    <div class="slide-deco" data-icon="&#xf1fc;"></div>
                    <h2>Illustrations</h2>
                    <p>Image Gallery coming soon.</p>
                </section> <!-- end Illustrations section -->

                <section class="slide-panel" id="slide-panel-4">
                    <div class="slide-deco" data-icon="&#xf108;"></div>
                    <h2>Front End Development</h2>
                    <p>Examples of Front End Development Coming Soon.</p>
                </section> <!-- end Front End section -->

                <section class="slide-panel" id="slide-panel-5">
                    <div class="slide-deco" data-icon="&#xf003;"></div>
                    <h2>Contact Me</h2>
                    <form id="contact-form">
                      <div class="form-line">
                        <label for="name"><i class="fa fa-user-circle"></i></label>
                        <input type="text" name="name" placeholder=" Your Name" />
                      </div>
                      <div class="form-line">
                        <label for="email"><i class="fa fa-envelope-o"></i></label>
                        <input type="email" name="email" placeholder=" Your Email" />
                      </div>
                      <div class="form-line">
                        <textarea rows="4" cols="20" form="#contact-form" placeholder=" Why are you contacting me?"></textarea>
                      </div>
                      <div class="form-line">
                        <button type="submit">Submit</button>
                      </div>
                    </form>
                </section>

            </div> <!-- end .slide-scroll -->

        </div> <!-- end .slide-container -->

    </div> <!-- end .container -->

    <!-- Latest compiled and minified JavaScript -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> -->

</body>
</html>
